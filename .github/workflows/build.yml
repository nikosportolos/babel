name: Build

on:
  workflow_dispatch:
  push:
    branches:
      - main

concurrency:
  group: ${{github.workflow}}-${{github.ref}}
  cancel-in-progress: true

jobs:
  build:
    defaults:
      run:
        working-directory: .
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v4.1.0
      - uses: ./.github/actions/dart_package
        with:
          sdk: flutter
          line_length: 100
          coverage: ${{ inputs.coverage }}
          codecov: true
          codecov_token: ${{ secrets.codecov_token }}
