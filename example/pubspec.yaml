name: example_project
description: This is an example project for showcasing babel
version: 0.0.1
publish_to: 'none'

homepage: https://github.com/nikosportolos/babel
repository: https://github.com/nikosportolos/babel
documentation: https://github.com/nikosportolos/babel
issue_tracker: https://github.com/nikosportolos/babel/issues

environment:
  sdk: ">=3.1.0 <4.0.0"
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.18.0
  trace: ^0.0.2-prerelease

dependency_overrides:
  collection: 1.17.2
  meta: 1.9.1
  path: 1.8.3

dev_dependencies:
  flutter_lints: ^2.0.3
  babel:
    path: ../

flutter:
  uses-material-design: true
  generate: true

flutter_intl:
  enabled: true
